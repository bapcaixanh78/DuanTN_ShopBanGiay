<ng-container *ngIf="formStatus == true">
    <div class="add-dashboard">
        <div class="escape-icon">
          <a  class="close-popup" (click)="closePopup()">&times;</a>
        </div>
        <!-- <div class="heading-add blue-color">THÊM MỚI SẢN PHẨM</div> -->
        <form [formGroup]="form" (ngSubmit)="onSave()">
          <div class="fm">
            <div class="fm-name blue-color">
              Tên Người Dùng<span class="fm-name-redstar"> *</span>
            </div>
            <div class="fm-input">
              <input type="text" name="" id="name"  formControlName="UserName" required />
            </div>
          </div>
          <div class="fm">
            <div class="fm-name blue-color">
              Số Điện Thoại<span class="fm-name-redstar"> *</span>
            </div>
            <div class="fm-input">
              <input min="0" type="number" name="" id="number"  formControlName="PhoneNumber"
                pattern="[0-999]" required />
            </div>
          </div>
          <div class="fm">
            <div class="fm-name blue-color">Email<span class="fm-name-redstar"> *</span></div>
            <div class="fm-input">
              <input style="resize: none" type="text" formControlName="Email">
            </div>
          </div>
          <!-- <div class="fm">
            <div class="fm-name blue-color">Sale <span class="fm-name-redstar"> *</span></div>
            <div class="fm-input">
              <input style="resize: none" type="number" min="0"  id="number" maxlength="4000" formControlName="Sale">
            </div>
          </div> -->
          <div class="fm">
            <div class="fm-name blue-color">
                Password<span class="fm-name-redstar"> *</span>
            </div>
            <div class="fm-input">
              <input type="text" name="" formControlName="Password" required />
            </div>
          </div>
          <div class="fm">
            <div class="fm-name blue-color">
             Trạng Thái<span class="fm-name-redstar"> *</span>
            </div>
            <div class="fm-input">
              <select name="fm-company" id="fm-company" formControlName="role">
                <!-- <option *ngFor="let brand of brands" [value]="brand.id">
                  {{ brand.name }}
                </option> -->
                <option value=2>Active</option>
                <option value=-1>Lock</option>
              </select>
            </div>
          </div>


          <div class="btn">
            <button class="btn-detele" (click)="closePopup()">HUỶ</button>
            <button type="submit" value="add" class="btn-add">Save</button>
          </div>
        </form>
      </div>
</ng-container>


  <ng-container *ngIf="formStatus == false">
    <div class="delete-dashboard">
        <div class="escape-icon" style="cursor: pointer">
          <a class="close-popup" (click)="closePopup()">&times;</a>
        </div>
        <div class="heading-delete blue-color">
          BẠN CÓ CHẮC CHẮN MUỐN XOÁ NGƯỜI DÙNG NÀY ?    
        </div>
        <div class="btn-btn-delete">
          <button class="btn-update-perm" (click)="onDelete()">Xóa</button>
          <!-- <button class="btn-detele-temp" (click)="onDeleteTmp()">
            XOÁ TẠM THỜI
          </button> -->
        </div>
      </div>
      
  </ng-container>
