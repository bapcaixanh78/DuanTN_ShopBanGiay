<div class="login">
<ng-container *ngIf="statusForm=='login'">
  <form class="login__form form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()" #signInForm="ngForm">
    <h2 class="login__heading">Đăng Nhập</h2>

    <label for="inputlogin" class="login__label">Tên đăng nhập</label>
    <input type="text" class="login__input" id="inputLogin" formControlName="Email" ngModel required autofocus>

    <label for="inputPassword" class="login__label">Mật khẩu</label>
    <input type="password" class="login__input" id="inputPassword" formControlName="Password" autocomplete="on" ngModel
      required>

    <button class="login__button" type="submit">Đăng Nhập</button>

    <a (click)="statusForm='dangky'" type="submit">Đăng Ký Tài Khoản</a>
    <a (click)="statusForm='quenmatkhau'" type="submit">Quên Mật Khẩu</a>
  </form>
</ng-container>
<ng-container *ngIf="statusForm=='dangky'">
  <form class="login__form form-signin" [formGroup]="loginForm" #signInForm="ngForm">
    <h2 class="login__heading">Đăng Ký Tài KHoản</h2>


    <label for="inputlogin" class="login__label">Tên Người Dùng</label>
    <input type="text" class="login__input" id="inputLogin" formControlName="UserName" ngModel required autofocus>

    <label for="inputlogin" class="login__label">Email Đăng Nhập</label>
    <input type="text" class="login__input" id="inputLogin" formControlName="Email" ngModel required autofocus>

    <label for="inputlogin" class="login__label">Số Điện Thoại Liên Hệ</label>
    <input type="number" class="login__input" id="inputLogin" formControlName="PhoneNumber" ngModel required autofocus>

    <label for="inputPassword" class="login__label">Mật khẩu</label>
    <input type="password" class="login__input" id="inputPassword" formControlName="Password" autocomplete="on" ngModel
      required>

    <button class="login__button" (click)="Dangky()" type="submit">Đăng Ký</button>

    <a  style="cursor: pointer;" (click)="statusForm='login'" >Đăng Nhập</a>
    <a >Quên Mật Khẩu</a>
  </form>
</ng-container>
<ng-container *ngIf="statusForm=='quenmatkhau'">
  <form class="login__form form-signin" >
    <h2 class="login__heading">Quên Mật Khẩu</h2>

    <label for="inputlogin" class="login__label">Nhập Email Đăng Nhập</label>
    <input type="text" class="login__input" id="inputLogin" [(ngModel)]="sendMailto"o name="sendMailto">

    <label for="inputPassword" class="login__label">Nhập Mã OTP</label>
    <span>
      <input type="number" class="login__input" id="inputPassword" [(ngModel)]="codeResetForm" name="codereset" >
      <button class="login__button" (click)="sendEmail()" >Gửi Mã</button>
    
    </span>

    {{ sendMailStatus}}
 
    <button class="login__button" type="submit" (click)="checkCode()" >Xác Nhận</button>

    <a  style="cursor: pointer;" (click)="statusForm='login'" >Đăng Nhập</a>
  </form>
</ng-container>

<ng-container *ngIf="statusForm=='rsmatkhau'">
  <form class="login__form form-signin" >
    <h2 class="login__heading">Đặt Lại Mật Khẩu</h2>
    <span>
      <div>
      Mật Khẩu Mới   <input type="password" class="login__input" id="inputPassword" [(ngModel)]="passwordReset" name="passwordeset" >

      </div>
      <div>
      Xác Nhận Mật Khẩu <input type="password" class="login__input" id="inputPassword" [(ngModel)]="passwordResetConfom" name="passwordResetConfom" >
        
      </div>
      <button class="login__button" (click)="resetMK()" >Đổi Mật Khẩu</button>
    
    </span>
    <a  style="cursor: pointer;" (click)="statusForm='login'" >Đăng Nhập</a>
  </form>
</ng-container>
</div>
